<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylo.css">
    <title>Cotizador</title>
</head>
<body>
    <section>
        <p class="titulo">COTIZADOR DE CUADERNOS</p>
        <form class="opciones">
            <div class="caja">
                <p>Tamaño</p>
                <input type="radio" id="A5" name="tamanio" value="A5">
                <label for="A5">A5</label><br>
    
                <input type="radio" id="A6" name="tamanio" value="A6">
                <label for="A6">A6</label><br>
    
                <input type="radio" id="15x15" name="tamanio" value="15x15">
                <label for="15x15">15 x 15 cm.</label><br>
            </div>
            <div class="caja">
                <p>Costura</p>
                <input type="radio" id="A5" name="costura" value="A5">
                <label for="A5">Copta</label><br>
    
                <input type="radio" id="A6" name="costura" value="A6">
                <label for="A6">Belga</label><br>
    
                <input type="radio" id="15x15" name="costura" value="15x15">
                <label for="15x15">Frances</label><br>
            </div>
            <div class="caja">
                <p>Color del Hilo</p>
                <select name="color" id="color">
                    <option value="rojo">Rojo</option>
                    <option value="azul">Azul</option>
                    <option value="verde">Verde</option>
                    <option value="amarillo">Amarillo</option>
                    <option value="negro">Negro</option>
                    <option value="blanco">Blanco</option>
                  </select>
            </div>

            <div class="caja">
                <p>Cierre</p>
                <input type="radio" id="A5" name="Cierre" value="A5">
                <label for="A5">Sin Cierre</label><br>
    
                <input type="radio" id="A6" name="Cierre" value="A6">
                <label for="A6">Elástico</label><br>
    
                <input type="radio" id="15x15" name="Cierre" value="15x15">
                <label for="15x15">Cinta</label><br>
            </div>

            <div class="caja">
                <p>Hojas</p>
                <input type="radio" id="A5" name="hojas" value="A5">
                <label for="A5">Rayadas</label><br>
    
                <input type="radio" id="A6" name="hojas" value="A6">
                <label for="A6">Lisas</label><br>
    
                <input type="radio" id="15x15" name="hojas" value="15x15">
                <label for="15x15">Punteadas</label><br>
            </div>

            <div class="caja">
                <p>Forrado de Tapas</p>
                <input type="radio" id="A5" name="forrado" value="A5">
                <label for="A5">Papel Madera</label><br>
    
                <input type="radio" id="A6" name="forrado" value="A6">
                <label for="A6">Cartulinas</label><br>
    
                <input type="radio" id="15x15" name="forrado" value="15x15">
                <label for="15x15">Papel Blanco</label><br>

                <input type="radio" id="15x15" name="forrado" value="15x15">
                <label for="15x15">Papel Artesanal</label><br>
            </div>

            <div class="caja">
                <p>Decoración de Tapas</p>
                <input type="radio" id="A5" name="decoracion" value="A5">
                <label for="A5">Bordados</label><br>
    
                <input type="radio" id="A6" name="decoracion" value="A6">
                <label for="A6">Dibujos Genéricos</label><br>
    
                <input type="radio" id="15x15" name="decoracion" value="15x15">
                <label for="15x15">Retrato</label><br>
            </div>
        </form>
    </section>
</body>
</html>
