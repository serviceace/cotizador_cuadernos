<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylo.css">
    <title>Cotizador</title>
</head>
<body>
    <section>
        <p class="titulo">COTIZADOR DE CUADERNOS</p>
        <form class="opciones" id="opciones">
            <div class="caja">
                <p>Tama침o</p>
                <input type="radio" id="tamano__mediano" name="tamano" value="tamano__A6" checked>
                <label for="tamano__A6">A6</label><br>
                
                <input type="radio" id="tamano__pequeno" name="tamano" value="tamano__15x15">
                <label for="tamano__15x15">15cm. x 15cm. </label><br>
    
                <input type="radio" id="tamano__grande" name="tamano" value="tamano__A5">
                <label for="tamano__A5">A5</label><br>
            </div>

            <div class="caja">
                <p>Cierre</p>
                <input type="radio" id="cierre__ninguno" name="cierre" value="cierre__ninguno" checked>
                <label for="cierre__ninguno">Ninguno</label><br>
    
                <input type="radio" id="cierre__cintas" name="cierre" value="cierre__cintas">
                <label for="cierre__cintas">Cintas</label><br>
    
                <input type="radio" id="cierre__elasticos" name="cierre" value="cierre__elasticos">
                <label for="cierre__elasticos">El치sticos</label><br>
            </div>

            <div class="caja">
                <p>Cantidad de caritas en el retrato</p>
                <label for="caritas">Cantidad:</label>
                    <select id="caritas" name="caritas">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
            </div>

            <div class="caja">
                <p>Decoraci칩n</p>
                <input type="radio" id="decoracion__ninguna" name="decoracion" value="decoracion__ninguna" checked>
                <label for="color__rojo">Ninguna</label><br>
    
                <input type="radio" id="decoracion__con" name="decoracion" value="decoracion__con">
                <label for="color__azul">Con decoraci칩n</label><br>
            </div>
            <button id="btn__cotizar">Cotizar!</button>
        </form>

        <aside>
            <h2>
                El precio de tu cuaderno es: $<span id="precio__final"></span>
            </h2>
        </aside>
    </section>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
